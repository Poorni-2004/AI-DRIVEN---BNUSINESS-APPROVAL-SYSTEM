<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Approval Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }
        .navbar { background: #333; padding: 15px; color: white; text-align: center; }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #222;
            padding-top: 20px;
            color: white;
            position: fixed;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 10px;
            background: #444;
            text-align: center;
            border-radius: 5px;
        }
        .sidebar a:hover { background: #555; }
        .content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }
        .cards {
            display: flex;
            gap: 15px;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .charts {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Single-Window Business Approval System</h2>
        
    </div>
    <div class="sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="index.html">User Registration</a>
        <a href="application_submission.html">Application Submission</a>
        <a href="templates\upload.html">Document Upload</a>
        <a href="payment.html">Payment Processing</a>
        <a href="approval.html">Approval Tracking</a>
        <a href="certificate.html">Certificate Download</a>
        <a href="templates\chatbot.html">Post-Approval Services</a>
    </div>
    <div class="content">
        <h2>Dashboard</h2>
        <div class="cards">
            <div class="card">Total Applications: 150</div>
            <div class="card">Pending: 30</div>
            <div class="card">Approved: 100</div>
            <div class="card">Rejected: 20</div>
        </div>
        <div class="charts">
            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const ctx1 = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx1, {
            type: 'pie',
            data: {
                labels: ['Approved', 'Pending', 'Rejected'],
                datasets: [{
                    data: [100, 30, 20],
                    backgroundColor: ['green', 'orange', 'red']
                }]
            }
        });
        
        const ctx2 = document.getElementById('barChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Applications',
                    data: [20, 40, 60, 80, 100],
                    backgroundColor: 'blue'
                }]
            }
        });
    </script>
</body>
</html>
