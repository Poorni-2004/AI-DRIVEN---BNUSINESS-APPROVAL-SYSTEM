<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Results</title>
</head>
<body>
    <h2>Document Verification Results</h2>

    <ul>
        {% for result in results %}
            <li>{{ result }}</li>
        {% endfor %}
    </ul>

    {% if results|length > 0 %}
        <br>
        <a href="{{ url_for('payment') }}">Proceed to Payment</a>
    {% endif %}
</body>
</html>
