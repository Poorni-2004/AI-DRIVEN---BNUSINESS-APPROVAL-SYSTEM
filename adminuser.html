<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin - User Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f4f4f4; }

        .user { background: lightblue; color: black; padding: 5px; border-radius: 5px; }

<body>
