<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f4f4f4; }
        .navbar { background: #333; padding: 15px; color: white; text-align: center; width: 100%; position: fixed; top: 0; left: 0; }
        .sidebar { width: 250px; height: 100vh; background: #222; padding-top: 60px; color: white; position: fixed; top: 0; left: 0; }
        .sidebar a { display: block; color: white; padding: 10px; text-decoration: none; margin: 10px; background: #444; text-align: center; border-radius: 5px; }
        .sidebar a:hover { background: #555; }
        .content { margin-left: 270px; padding: 80px 20px; width: 100%; }
        .cards { display: flex; gap: 15px; }
        .card { background: white; padding: 20px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); border-radius: 10px; text-align: center; width: 200px; }
        .charts, .tables { margin-top: 20px; }
        .chart-container, .table-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background: #333; color: white; }
    </style>
</head>
<body>
    <div class="navbar"><h2>Admin Dashboard</h2></div>
    <div class="sidebar">
        <a href="admindashboard.html">Dashboard</a>
        <a href="adminapp.html">Applications</a>
        <a href="adminuser.html">Users</a>
        <a href="adminpayment.html">Payments</a>
        <a href="adminset.html">Settings</a>
    </div>
    <div class="content">
        <h2>Dashboard Overview</h2>
        <div class="cards">
            <div class="card" id="total-apps">Total Applications: Loading...</div>
            <div class="card" id="pending-apps">Pending: Loading...</div>
            <div class="card" id="approved-apps">Approved: Loading...</div>
            <div class="card" id="rejected-apps">Rejected: Loading...</div>
        </div>
        <div class="charts">
            <div class="chart-container"><canvas id="barChart"></canvas></div>
        </div>
        <div class="tables">
            <div class="table-container">
                <h3>Recent Applications</h3>
                <table>
                    <thead>
                        <tr><th>ID</th><th>Business Name</th><th>Status</th><th>Action</th></tr>
                    </thead>
                    <tbody id="applicationTable"></tbody>
                </table>
            </div>
            <div class="table-container">
                <h3>User Management</h3>
                <table>
                    <thead>
                        <tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Action</th></tr>
                    </thead>
                    <tbody id="userTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ctx = document.getElementById("barChart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                    datasets: [{ label: "Applications", data: [10, 20, 15, 30, 25], backgroundColor: "blue" }]
                }
            });
        });
    </script>
</body>
</html>
