<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Window Portal</title>
    <link rel="icon" href="favicon.ico">
    <style>
       body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background-image: url(one.jpg);
    background-repeat: no-repeat;
    color: #333;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-size: cover;
    background-position: center;
    text-align: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 50px;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    max-width: 600px;
    width: 90%;
}

h1 {
    color: #0055a5;
    margin-bottom: 10px;
}

h2 {
    color: #444;
    margin-bottom: 20px;
}

p {
    font-size: 1.1em;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    background-color: #007a3d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #005d2f;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Government of Tamil Nadu</h1>
        <h2>Single Window Clearance System</h2>
        <p>This portal provides a single-window facility for clearances and approvals for new businesses and services.</p>
        <button onclick="window.location.href='index.html'">Proceed to Login</button>
    </div>
</body>
</html>
