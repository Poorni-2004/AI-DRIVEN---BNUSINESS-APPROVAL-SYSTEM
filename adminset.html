<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; background-color: #f4f4f4; }
        .navbar { background: #333; padding: 15px; color: white; text-align: center; width: 100%; position: fixed; top: 0; left: 0; }
        .sidebar { width: 250px; height: 100vh; background: #222; padding-top: 60px; color: white; position: fixed; top: 0; left: 0; }
        .sidebar a { display: block; color: white; padding: 10px; text-decoration: none; margin: 10px; background: #444; text-align: center; border-radius: 5px; }
        .sidebar a:hover { background: #555; }
        .content { margin-left: 270px; padding: 80px 20px; width: 100%; }
        .settings-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); margin-top: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, button { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: blue; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar"><h2>Admin - Settings</h2></div>
    <div class="sidebar">
        <a href="admindashboard.html">Dashboard</a>
        <a href="adminapp.html">Applications</a>
        <a href="adminuser.html">Users</a>
        <a href="adminpayment.html">Payments</a>
        <a href="adminset.html">Settings</a>
    </div>
    <div class="content">
        <h2>Admin Settings</h2>
        <div class="settings-container">
            <h3>Change Password</h3>
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" placeholder="Enter old password">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            <button onclick="updatePassword()">Update Password</button>
        </div>
        <div class="settings-container">
            <h3>System Logs</h3>
            <button onclick="viewLogs()">View Logs</button>
        </div>
    </div>
    <script>
        function updatePassword() {
            alert("Password update feature coming soon!");
        }
        function viewLogs() {
            alert("Viewing system logs...");
        }
    </script>
</body>
</html>
